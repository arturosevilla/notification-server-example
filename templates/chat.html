<html>
    <head>
        <link rel="stylesheet" href="/static/css/chat.css" />
    </head>
    <body>
        <div class="logout-container">
            <a href="/user/logout">salir</a>
        </div>
        <h1>{{ chatroom }}</h1>
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <p><span class="author">{{ message.author }}:</span><span class="text">{{ message.message}}</span></p>
                    <div class="createdon">{{ message.createdOn }}</div>
                </div>
            {% endfor %}
        </div>
        <textarea placeholder="type some message" name="message"></textarea>
        <input type="button" value="Manda el mensaje">
        <script src="http://localhost:5886/socket.io/socket.io.js" type="text/javascript"></script>
        <script type="text/javascript">
            var userName = '{{ user_name }}';
        </script>
        <script src="/static/js/jquery.js" type="text/javascript"></script>
        <script src="/static/js/chat.js" type="text/javascript"></script>

    </body>
</html>
